name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Set version
        id: version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Build Release
        run: |
          xcodebuild -project takeABreak.xcodeproj \
            -scheme takeABreak \
            -configuration Release \
            -derivedDataPath ./build \
            build

      - name: Run Tests
        run: |
          xcodebuild -project takeABreak.xcodeproj \
            -scheme takeABreakTests \
            -configuration Debug \
            -destination 'platform=macOS' \
            test

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Take a Break.app"
          DMG_NAME="TakeABreak-${{ steps.version.outputs.VERSION }}.dmg"

          # Create a temporary folder for DMG contents
          mkdir -p dmg-contents
          cp -R "$APP_PATH" dmg-contents/
          ln -s /Applications dmg-contents/Applications

          # Build the DMG
          hdiutil create -volname "Take a Break" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            "$DMG_NAME"

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Take a Break v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Take a Break v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `${{ env.DMG_NAME }}` below
            2. Open the DMG and drag **Take a Break** into your Applications folder
            3. Launch from Applications â€” it runs in your menu bar

            ### What's Included
            - Eye break reminders (20-20-20 rule)
            - Stretch break reminders
            - Fullscreen overlay support
            - Auto-start on launch
          files: ${{ env.DMG_NAME }}
          generate_release_notes: true
